<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive 3D Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 100;
        }

        #info h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        #info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Three.js Demo</h1>
        <p><strong>Controls:</strong></p>
        <p>üñ±Ô∏è Drag to rotate</p>
        <p>üé® Hover over cubes</p>
        <p>üì¶ Interactive 3D objects</p>
    </div>

    <a href="../demo-index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 8;
        camera.position.y = 3;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x667eea, 1, 100);
        pointLight1.position.set(5, 5, 5);
        pointLight1.castShadow = true;
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x764ba2, 1, 100);
        pointLight2.position.set(-5, 3, -5);
        scene.add(pointLight2);

        // Create ground
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x2a2a3e,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Create multiple cubes
        const cubes = [];
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

        for (let i = 0; i < 5; i++) {
            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.4,
                metalness: 0.6
            });

            const cube = new THREE.Mesh(cubeGeometry, material);
            cube.position.x = (i - 2) * 2;
            cube.position.y = Math.sin(i) * 2;
            cube.castShadow = true;
            cube.receiveShadow = true;
            cube.userData.originalColor = material.color.getHex();
            cube.userData.rotationSpeed = 0.01 + Math.random() * 0.02;

            scene.add(cube);
            cubes.push(cube);
        }

        // Create floating spheres
        const spheres = [];
        const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);

        for (let i = 0; i < 10; i++) {
            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.3,
                metalness: 0.8,
                emissive: Math.random() * 0x444444
            });

            const sphere = new THREE.Mesh(sphereGeometry, material);
            sphere.position.x = (Math.random() - 0.5) * 10;
            sphere.position.y = (Math.random() - 0.5) * 10;
            sphere.position.z = (Math.random() - 0.5) * 10;
            sphere.castShadow = true;

            scene.add(sphere);
            spheres.push(sphere);
        }

        // Raycaster for mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cubes
            cubes.forEach((cube, index) => {
                cube.rotation.x += cube.userData.rotationSpeed;
                cube.rotation.y += cube.userData.rotationSpeed;
                cube.position.y = Math.sin(Date.now() * 0.001 + index) * 0.5;
            });

            // Animate spheres
            spheres.forEach((sphere, index) => {
                const time = Date.now() * 0.001;
                sphere.position.y += Math.sin(time + index) * 0.01;
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
            });

            // Rotate lights
            const time = Date.now() * 0.001;
            pointLight1.position.x = Math.cos(time) * 5;
            pointLight1.position.z = Math.sin(time) * 5;
            pointLight2.position.x = Math.cos(time + Math.PI) * 5;
            pointLight2.position.z = Math.sin(time + Math.PI) * 5;

            // Raycasting for hover effect
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            cubes.forEach(cube => {
                cube.material.color.setHex(cube.userData.originalColor);
                cube.scale.set(1, 1, 1);
            });

            if (intersects.length > 0) {
                intersects[0].object.material.color.setHex(0xffeb3b);
                intersects[0].object.scale.set(1.2, 1.2, 1.2);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
